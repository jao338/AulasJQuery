<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aulas - jQuery</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
</head>
<body>

    <p>
        <button id="btnPosicao">Posição</button>
        <br>
        <label>Topo:</label>
        <input type="range" name="top" id="top" min="0" max="500">
        <label>Left:</label>
        <input type="range" name="left" id="left" min="0" max="500">
    </p>

    <div id="caixa" class="caixa" style="position: absolute; top: 100px; left: 100px; background-color: #f00;"></div>

    <script src="/src/js/script.js"></script>
</body>
